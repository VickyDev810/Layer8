<!DOCTYPE html>
<html>
<head>
  <title>AI Prompt Privacy Protector</title>
  <style>
    body { 
      font-family: sans-serif;
      width: 300px;
      padding: 15px;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #10a37f;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Prompt Privacy Protector</h1>
  <p>This extension attempts to encrypt sensitive data in your AI prompts.</p>
  
  <div class="toggle-container">
    <span>Extension Status:</span>
    <label class="switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status">Status: <span id="statusText">Enabled</span></div>
  
  <script src="popup.js"></script>
</body>
</html>
